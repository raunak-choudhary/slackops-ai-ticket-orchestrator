[project]
name = "jira-generated-client"
version = "0.1.0"
description = "Auto-generated OpenAPI client for the Jira ticket service"
requires-python = ">=3.12"

dependencies = []

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = ["src"]
