# ---------------- Root Workspace Configuration ----------------
[tool.uv.workspace]
members = [
  # ---------- HW1: Mail Client ----------
  "src/email_api",
  "src/gmail_impl",
  "src/mail_client_service",
  "clients/python/mail_client_service_client",
  "src/mail_client_adapter",

  # ---------- HW2: Slack Chat Service ----------
  "src/slack_api",
  "src/slack_impl",
  "src/slack_service",
  "src/slack_adapter",
]

# ---------------- Project Metadata ----------------
[project]
name = "ospsd-team4-fall2025"
version = "0.2.0"
description = "Unified workspace for OSPSD Team 4 — HW1 (Email) + HW2 (Slack Chat Service)"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
  # Core shared deps
  "attrs>=25.3.0",
  "fastapi>=0.118.0",
  "httpx>=0.28.1",
  "uvicorn>=0.37.0",
  "python-dotenv>=1.1.1",

  # Google / Email (HW1)
  "google-auth>=2.25.0",
  "google-auth-oauthlib>=1.1.0",
  "google-api-python-client>=2.100.0",
]

[tool.uv.sources]
email-api = { workspace = true }
gmail-impl = { workspace = true }
mail-client-service = { workspace = true }
mail-client-adapter = { workspace = true }
slack-api = { workspace = true }
slack-impl = { workspace = true }
slack-service = { workspace = true }
slack-adapter = { workspace = true }

# ---------------- Optional Dependency Groups ----------------
[project.optional-dependencies]
dev = [
  "pytest>=8.0.0",
  "pytest-cov>=6.2.1",
  "pytest-mock>=3.12.0",
  "mypy>=1.10.0",
  "ruff>=0.12.7",
  "coverage[toml]>=7.0.0",
  "httpx>=0.27.0",
  "types-setuptools",
]
email = ["email-api>=0.1.0"]
gmail = ["gmail-impl>=0.1.0"]
service = ["mail-client-service>=0.1.0"]
slack = ["slack-api>=0.1.0"]

[dependency-groups]
dev = [
  "openapi-python-client>=0.27.0",
  "pytest>=8.4.1",
  "pytest-cov>=6.2.1",
  "ruff>=0.12.7",
  "types-setuptools",
]

# ---------------- Ruff (strict + unified) ----------------
[tool.ruff]
target-version = "py312"
line-length = 100
fix = true
src = ["src"]

[tool.ruff.lint]
select = ["E", "F", "I", "UP", "B", "W", "C90"]
ignore = [
  "COM812",  # Conflicts with ruff formatter
  "ISC001",  # Conflicts with ruff formatter
  "D203", "D213",  # pydocstyle mutual exclusions
]

[tool.ruff.lint.per-file-ignores]
"**/test_*.py" = [
  "ANN001","ARG002","INP001","PLC0415","PLR2004","S101","SLF001","S603",
  "PTH100","PTH118","PTH120","I001"
]
"**/tests/**/conftest.py" = [
  "I001","PLC0415","PTH100","PTH118","PTH120",
  "PT001","B009","UP035"
]
"main.py" = ["T201","PLR2004"]
"src/mail_client_service/routes/messages.py" = ["B008"]

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.ruff.lint.isort]
force-sort-within-sections = true
known-first-party = [
  "email_api", "gmail_impl",
  "slack_api", "slack_impl", "slack_service", "slack_adapter"
]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"

# ---------------- mypy (strict, unified, fixed) ----------------
[tool.mypy]
python_version = "3.12"
strict = true
namespace_packages = true
explicit_package_bases = true
warn_unused_configs = true
warn_return_any = true
warn_unused_ignores = true
warn_redundant_casts = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
no_implicit_optional = true
disallow_any_generics = true
show_error_codes = true

files = [
  "src/email_api/src",
  "src/mail_client_adapter/src",
  "src/slack_api/src",
  "src/slack_impl/src",
  "src/slack_service/src",
  "src/slack_adapter/src",
  "src/mail_client_service/src",
]

# IMPORTANT: keep ONLY the top-level src and clients on path.
# Do NOT include per-package inner roots like "src/slack_api/src"
# or MyPy will see the same file under two module names.
mypy_path = [
  "src",
  "clients",
  "clients/python", 
]

# Third-party & generated clients: ignore missing stubs
[[tool.mypy.overrides]]
module = [
  "slack_chat_service_hw2_client",
  "slack_chat_service_hw2_client.*",
]
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = [
  "googleapiclient.*",
  "google_auth_oauthlib.*",
  "httpx.*",
  "slack_service_client",
  "slack_service_client.*",
]
ignore_missing_imports = true

# Generated OpenAPI client (Mail) — ignore typing inside
[[tool.mypy.overrides]]
module = [
  "mail_client_service_client",
  "mail_client_service_client.*",
]
ignore_errors = true

[[tool.mypy.overrides]]
module = ["slack_chat_service_hw2_client.*"]
ignore_missing_imports = true

# Tests: relax typing
[[tool.mypy.overrides]]
module = [
  "tests",
  "tests.*",
  "mail_client_service.tests",
  "mail_client_service.tests.*",
  "mail_client_adapter.tests",
  "mail_client_adapter.tests.*",
  "gmail_impl.tests",
  "gmail_impl.tests.*",
  "slack_adapter.tests",
  "slack_adapter.tests.*",
  "slack_service.tests",
  "slack_service.tests.*",
]
disallow_untyped_defs = false
disallow_incomplete_defs = false

# ---------------- Pytest ----------------
[tool.pytest.ini_options]
addopts = "-ra -q"
testpaths = ["src", "tests"]
pythonpath = ["src", "clients/python"]
markers = [
  "unit: marks tests as unit tests",
  "integration: marks tests as integration tests",
  "e2e: marks tests as end-to-end tests",
  "local_credentials: tests that need locally configured credentials",
]