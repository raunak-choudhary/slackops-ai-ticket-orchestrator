services:
  - type: web
    name: slack-chat-service-hw2
    runtime: python
    pythonVersion: 3.12
    plan: free

    buildCommand: |
      # Install all workspace packages and dev deps via uv
      uv sync --all-packages --dev

    # Match your local command, plus host/port for Render
    startCommand: >
      uv run uvicorn --app-dir src/slack_service/src slack_service.app:app
      --host 0.0.0.0 --port $PORT

    healthCheckPath: /health
    autoDeploy: false

    envVars:
      - key: ENV
        value: production
      - key: OAUTH_CLIENT_ID
        sync: false
      - key: OAUTH_CLIENT_SECRET
        sync: false
      - key: SLACK_SIGNING_SECRET
        sync: false
      - key: DATABASE_URL
        sync: false
      - key: SECRET_KEY
        generateValue: true
