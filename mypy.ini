[mypy]
python_version = 3.12
# Add all "src" roots used by subpackages so mypy can resolve them as packages
mypy_path = src:src/mail_client_adapter/src:src/gmail_impl/src
namespace_packages = True
explicit_package_bases = True
warn_unused_ignores = True

# OpenAPI generated client is untyped
[mypy-mail_client_service_client.*]
ignore_missing_imports = True

# Treat the adapter package as typed without requiring stubs on the "installed" path
[mypy-mail_client_adapter.*]
ignore_missing_imports = True